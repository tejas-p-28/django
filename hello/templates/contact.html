{% extends "base.html" %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container">
    <form class="row g-3" action="/contact" method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="name"
          class="form-control"
          id="name" name="name"
          placeholder="Enter Your Name"
        />
        <label for="email" >Email address</label>
        <input
          type="email"
          class="form-control"
          id="email" name="email"
          placeholder="name@example.com"
        />
        
      </div>
      <div class="mb-3">
        <label for="desc">Example textarea</label>
        <textarea
          class="form-control"
          id="desc"
          rows="3" name="desc"
        ></textarea>
      </div>    
      <div class="container">
        <button class="btn btn-primary" type="submit">Submit </button>
      </div>
    </form>
    
  </div>
{% endblock body %}
